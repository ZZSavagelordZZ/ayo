<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f6f9;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .container {
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
            align-items: center;
        }

        .user-menu {
            margin-left: auto;
            display: flex;
            gap: 1rem;
        }

        .btn {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav .btn:hover {
            background-color: #555;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .user-menu {
                margin-left: 0;
                margin-top: 1rem;
                justify-content: center;
            }
            
            .btn {
                text-align: center;
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'secretary_dash:secretary_dashboard' %}" class="btn">Dashboard</a>
            <a href="{% url 'secretary_dash:patient_list' %}" class="btn">Patients</a>
            <a href="{% url 'secretary_dash:appointment_list' %}" class="btn">Appointments</a>
            <div class="user-menu">
                <a href="{% url 'secretary_dash:password_change' %}" class="btn">Change Password</a>
                <a href="{% url 'secretary_dash:logout' %}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
