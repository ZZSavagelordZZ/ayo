<!DOCTYPE html>
<html>
<head>
    <title>Medical Management System - Secretary</title>
    <style>
        /* Copy styles from doctor/base.html lines 6-54 */
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'secretary_dash:secretary_dashboard' %}" class="btn">Dashboard</a>
            <a href="{% url 'secretary_dash:patient_list' %}" class="btn">Patients</a>
            <a href="{% url 'secretary_dash:appointment_list' %}" class="btn">Appointments</a>
            <a href="{% url 'secretary_dash:logout' %}" class="btn btn-secondary">Logout</a>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
