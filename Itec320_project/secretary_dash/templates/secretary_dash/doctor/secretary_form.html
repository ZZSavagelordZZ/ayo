{% extends 'secretary_dash/doctor/base.html' %}

{% block content %}
<div class="secretary-form-container">
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Secretary</button>
            <a href="{% url 'secretary_dash:secretary_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .error {
        color: red;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
    .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        margin-right: 0.5rem;
    }
    .btn-secondary {
        background-color: #6c757d;
    }
</style>
{% endblock %}
