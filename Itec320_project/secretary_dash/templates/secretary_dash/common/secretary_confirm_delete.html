{% extends 'secretary_dash/common/base.html' %}

{% block content %}
    <h1>Delete Secretary</h1>
    
    <p>Are you sure you want to delete the secretary "{{ secretary.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'secretary_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
