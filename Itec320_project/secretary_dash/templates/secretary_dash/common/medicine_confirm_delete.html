{% extends 'secretary_dash/common/base.html' %}

{% block content %}
<div class="delete-confirmation">
    <h2>Delete Medicine</h2>
    <p>Are you sure you want to delete the medicine "{{ medicine.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'secretary_dash:medicine_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .delete-confirmation {
        max-width: 500px;
        margin: 2rem auto;
        padding: 20px;
        text-align: center;
    }
    .btn {
        margin: 10px;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-danger {
        background-color: #dc3545;
        color: white;
        border: none;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
    }
</style>
{% endblock %}
