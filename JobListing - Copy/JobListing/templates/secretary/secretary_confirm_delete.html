{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <h2>Delete Secretary</h2>
        
        <p>
            Are you sure you want to delete the secretary account for 
            <strong>{{ object.get_full_name }}</strong>?
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div>
                <button type="submit">Confirm Delete</button>
                <a href="{% url 'secretary_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
