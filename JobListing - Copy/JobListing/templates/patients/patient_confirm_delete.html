{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <h1>Delete Patient</h1>
        <p>Are you sure you want to delete {{ patient.first_name }} {{ patient.last_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <div>
                <button type="submit">Confirm Delete</button>
                <a href="{% url 'patient_detail' patient.pk %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
