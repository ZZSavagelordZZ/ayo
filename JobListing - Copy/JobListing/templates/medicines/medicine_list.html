{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Medicine Database</h1>
    <a href="{% url 'medicine_create' %}" class="btn btn-primary">Add New Medicine</a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for medicine in medicines %}
                    <tr>
                        <td>{{ medicine.name }}</td>
                        <td>{{ medicine.description|truncatewords:20 }}</td>
                        <td>
                            <a href="{% url 'medicine_detail' medicine.pk %}" class="btn btn-sm btn-info">View</a>
                            <a href="{% url 'medicine_update' medicine.pk %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'medicine_delete' medicine.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No medicines in database.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
