{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <h1>Delete Medicine</h1>
        <p>Are you sure you want to delete "{{ medicine.name }}" from the database?</p>
        <form method="post">
            {% csrf_token %}
            <div>
                <button type="submit">Confirm Delete</button>
                <a href="{% url 'medicine_detail' medicine.pk %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
