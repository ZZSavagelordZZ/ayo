{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Delete Busy Hours</h1>
                <p>Are you sure you want to delete busy hours for {{ busy_hours.date }} ({{ busy_hours.start_time }} - {{ busy_hours.end_time }})?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'busy_hours' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
