{% extends 'base.html' %} 
{% block title %}Change Password{% endblock title %} 
{% block content %} 
    <h1>Password Change</h1> 
    <p>For security purposes, please provide your current password and enter your new password twice to ensure accuracy.</p> 
    <form method="POST"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <input type="submit" value="Change Password"> 
    </form> 
{% endblock content %}
